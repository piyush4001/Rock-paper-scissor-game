<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class =" heading">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="choices">
        <img id="rock" class ="symbol"src="rock.png" alt="rock">
        <img id= "paper"class="symbol" src="paper.png" alt="paper">
        <img id="Scissor" class="symbol" src="scissors.png" alt="scissors">
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-scr">  0</p>
            <p><b>YOU</b></p>
        </div>

        <div class="score">
            <p id="comp-scr">  0</p>
            <p><b>COMPUTER</b></p>
        </div>
        
    </div>
    <div class="msg">
    <p id="message">Play your move</p>
   </div>
    <script src="game.js"></script>
</body>
</html>
